spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/autoplus
spring.datasource.username=root
spring.datasource.password=root

# ===============================
# JPA / HIBERNATE
# ===============================

spring.jpa.show-sql=true
#show sql statement
logging.level.org.hibernate.SQL=debug
#show sql values
logging.level.org.hibernate.type.descriptor.sql=trace
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=ua.com.autoplus.dbTools.AutoPlusSQLDialect

# SSL
server.port=8443
server.ssl.key-store=classpath:acmunit.p12
server.ssl.key-store-password=7910829

# PKCS12 or JKS
server.ssl.keyStoreType=PKCS12

